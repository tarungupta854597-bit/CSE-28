<html lang="en"> 
<head>

    <title>E-Commerce Product Page</title> 
    <style> 
        body { 
            font-family: Arial, Helvetica, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
        } 
        .container { 
            width: 400px; 
            background: white; 
            margin: 50px auto; 
            padding: 20px; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
        } 
        .product-img { 
            width: 100%; 
            height: 300px; 
            border: 1px solid #ccc; 
            border-radius: 10px; 
            object-fit: cover; 
        } 
        h2 { 
            color: #333; 
            margin-top: 15px; 
            margin-bottom: 5px; 
        } 
        .price { 
            color: #ff5722; 
            font-size: 22px; 
            font-weight: bold; 
            margin: 10px 0; 
        } 
        p { 
            color: #555555; 
            font-size: 15px; 
            line-height: 1.4; 
        } 
        button { 
            width: 100%; 
            height: 45px; 
            font-size: 18px; 
            background-color: #07de2b; 
            color: rgb(255, 255, 255); 
            border: none; 
            border-radius: 6px; 
            margin-top: 20px; 
            cursor: pointer; 
        } 
        button:hover { 
            background-color: #550ab1; 
        } 
    </style> 
</head>
