<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Cards</title>
    <style>
        body{
        font-family: Arial, sans-serif;
 margin: 20px;
 background: #f9f9f9;
 }
 h2{text-align: center;}
 .container{
 display: flex; 
 flex-direction: row; 
 justify-content: center;
 align-items: center; 
 gap: 20px; 
 flex-wrap: wrap; 
 } 
 .card{
 background: #12c4ff;
 
 border-radius: 8px;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
 width: 220px;
 text-align: center;
 padding: 16px;}
 .circle{
    width: 80px;
    height: 80px;
    background: #ff084e;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 10px; 
    font-size: 22px;
}
  </style>
</head>
<body>

    <h2 style="text-align:center;">Student Profile Cards</h2>

    <div class="container">

        <div class="card">
            <div class="circle">TG</div>
            <h3> Tarun Gupta</h3>
            <p>B.Tech - CSE</p>

            <p>1st Year</p>
        </div>

        <div class="card">
            <div class="circle">TS</div>

        <div class="card">

        </div>

    </div>

</body>
</html>
